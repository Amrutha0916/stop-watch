<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <p>Stop watch</p>
            <div id="result">
                <span id="hour">00:</span>
                <span id="minute">00:</span>
                <span id="second">00</span>
            </div>
            <div class="btns">
                <button onclick="my_ob.start()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">

                            d="M13 2.004c5.046.504 9 4.783 9 9.97 0 1.467-.324 2.856-.892 4.113l1.738 1.005c.732-1.553 1.154-3.284 1.154-5.117 0-6.304-4.842-11.464-11-11.975v2.004zm-10.109 14.083c-.568-1.257-.891-2.646-.891-4.112 0-5.188 3.954-9.466 9-9.97v-2.005c-6.158.511-11 5.671-11 11.975 0 1.833.421 3.563 1.153 5.118l1.738-1.006zm17.213 1.734c-1.817 2.523-4.769 4.174-8.104 4.174s-6.288-1.651-8.105-4.175l-1.746 1.01c2.167 3.123 5.768 5.17 9.851 5.17 4.082 0 7.683-2.047 9.851-5.168l-1.747-1.011zm-8.104-13.863c-4.419 0-8 3.589-8 8.017s3.581 8.017 8 8.017 8-3.589 8-8.017-3.581-8.017-8-8.017zm-2 11.023v-6.013l6 3.152-6 2.861z" />
                    </svg></button>
                <button onclick="my_ob.stop()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <path
                            d="M16.143 2l5.857 5.858v8.284l-5.857 5.858h-8.286l-5.857-5.858v-8.284l5.857-5.858h8.286zm.828-2h-9.942l-7.029 7.029v9.941l7.029 7.03h9.941l7.03-7.029v-9.942l-7.029-7.029zm.932 11.667c-.127.328-1.695 3.888-2.096 4.786-.42.941-1.239 1.881-2.751 1.881h-2.627c-1.592 0-2.43-.945-2.43-2.596v-7.208c0-.956 1.316-.908 1.316-.044v3.16c0 .26.478.259.478 0v-5.079c0-.982 1.472-.957 1.472 0v4.795c0 .264.443.252.443-.005v-5.628c0-.957 1.457-.984 1.457 0l.001 5.692c0 .254.459.261.459 0v-4.78c0-.905 1.596-.933 1.596 0v5.417c0 .331.327.384.45.131.118-.24.605-1.315.613-1.327.49-1.029 2.128-.404 1.619.805z" />
                    </svg></button>
                <button onclick="my_ob.reset()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <path
                            d="M20.944 12.979c-.489 4.509-4.306 8.021-8.944 8.021-2.698 0-5.112-1.194-6.763-3.075l1.245-1.633c1.283 1.645 3.276 2.708 5.518 2.708 3.526 0 6.444-2.624 6.923-6.021h-2.923l4-5.25 4 5.25h-3.056zm-15.864-1.979c.487-3.387 3.4-6 6.92-6 2.237 0 4.228 1.059 5.51 2.698l1.244-1.632c-1.65-1.876-4.061-3.066-6.754-3.066-4.632 0-8.443 3.501-8.941 8h-3.059l4 5.25 4-5.25h-2.92z" />
                    </svg></button>
            </div>
        </div>
    </div>
    <script>
        var timer, hour, minute, second, my_int;
        var getsec = 0, getmin = 0, gethour = 0;

        function stopwatch() {
            this.start = function () {
                hour = document.getElementById('hour');
                minute = document.getElementById('minute');
                second = document.getElementById('second');

                if (getsec >= 0) {
                    getsec++;
                    second.innerHTML = (getsec < 10 ? "0" : "") + getsec + ".";
                }
                if (getsec >= 60) {
                    getsec = 0;
                    getmin++;
                    minute.innerHTML = (getmin < 10 ? "0" : "") + getmin + ".";
                }
                if (getmin >= 60) {
                    getmin = 0;
                    gethour++;
                    hour.innerHTML = (gethour < 10 ? "0" : "") + gethour + ".";
                }
                my_int = setTimeout(my_ob.start, 1000);
            }

            this.stop = function () {
                clearTimeout(my_int);
            }

            this.reset = function () {
                if (getsec >= 0) {
                    getsec = 0;
                    getmin = 0;
                    gethour = 0;
                    second.innerHTML = "00.";
                    minute.innerHTML = "00.";
                    hour.innerHTML = "00.";
                    clearTimeout(my_int);
                }
            }
        }

        var my_ob = new stopwatch();

    </script>
</body>

</html>
